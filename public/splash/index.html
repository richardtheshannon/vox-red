<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOX RED - Enter</title>
    <meta name="description" content="Enter VOX RED - A modern CMS with slider interface">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Unica+One:wght@400&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Theme colors -->
    <meta name="theme-color" content="#141414" media="(prefers-color-scheme: dark)">
    <meta name="theme-color" content="#f9fafb" media="(prefers-color-scheme: light)">

    <!-- Favicon -->
    <link rel="icon" href="/media/favicon.ico">

    <style>
        :root {
            --background: #ffffff;
            --foreground: #171717;
        }

        .dark {
            --background: #141414;
            --foreground: #ededed;
        }

        html {
            background-color: #141414;
        }

        body {
            background: var(--background);
            color: var(--foreground);
            font-family: 'Roboto', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Unica One', sans-serif;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.02em;
        }

        .splash-container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
            animation: fadeIn 0.8s ease-in-out;
        }

        .logo {
            font-family: 'Unica One', sans-serif;
            font-size: 4rem;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.02em;
            margin-bottom: 1rem;
            color: var(--foreground);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.25rem;
            margin-bottom: 3rem;
            opacity: 0.8;
            line-height: 1.6;
        }

        .cta-button {
            background: linear-gradient(135deg, #ad2831, #800e13);
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            font-family: 'Unica One', sans-serif;
            font-size: 1.125rem;
            text-transform: uppercase;
            letter-spacing: 0.02em;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 12px rgba(173, 40, 49, 0.3);
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(173, 40, 49, 0.4);
            background: linear-gradient(135deg, #c73545, #ad2831);
        }

        .cta-button:active {
            transform: translateY(0);
        }

        .theme-toggle {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            background: transparent;
            border: 2px solid var(--foreground);
            color: var(--foreground);
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 50;
        }

        .theme-toggle:hover {
            background: var(--foreground);
            color: var(--background);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .logo {
            animation: pulse 3s ease-in-out infinite;
        }

        /* Light theme styles */
        html:not(.dark) {
            background-color: #f9fafb;
        }

        html:not(.dark) .cta-button {
            background: linear-gradient(135deg, #ad2831, #640d14);
        }

        html:not(.dark) .cta-button:hover {
            background: linear-gradient(135deg, #c73545, #ad2831);
        }

        /* Mobile responsive */
        @media (max-width: 640px) {
            .logo {
                font-size: 2.5rem;
            }

            .splash-container {
                padding: 1rem;
            }

            .cta-button {
                padding: 0.875rem 2rem;
                font-size: 1rem;
            }

            .theme-toggle {
                top: 1rem;
                right: 1rem;
                width: 2.5rem;
                height: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
        <span class="material-icons">brightness_6</span>
    </button>

    <div class="splash-container">
        <h1 class="logo">VOX RED</h1>
        <p class="subtitle">A modern presentation platform with immersive audio experiences</p>
        <a href="https://app.vox.red" class="cta-button">Log into VOX.RED</a>
    </div>

    <script>
        function toggleTheme() {
            const html = document.documentElement;
            html.classList.toggle('dark');

            // Save theme preference
            const isDark = html.classList.contains('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        // Load saved theme preference
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            document.documentElement.className = savedTheme === 'dark' ? 'dark' : '';
        } else {
            // Default to dark theme if no preference saved
            document.documentElement.className = 'dark';
        }

        // Respect system preference if no saved preference
        if (!savedTheme) {
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            document.documentElement.className = prefersDark ? 'dark' : '';
        }
    </script>
</body>
</html>
